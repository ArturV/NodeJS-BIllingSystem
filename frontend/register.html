<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Register form</title>
  </head>
  <body>
    <header>
      <div id="heading">
        <img src="img/logo.png" alt="logo" />
        <h1>Split Bill</h1>
        <h2 class="capitalLetter">Best in Market</h2>
      </div>
    </header>
    <div id="wrapper">
      <div id="formArea">
        <h3>Register</h3>
        <form id="registerForm">
          <label for="nameInput">Full Name</label>
          <input type="text" id="nameInput" required />
          <label for="emailInput">Email</label>
          <input type="email" id="emailInput" required />
          <label for="passwordInput">Password</label>
          <input type="password" id="passwordInput" required />
          <label for="checkedPasswordInput">Repeat Password</label>
          <input type="password" id="checkedPasswordInput" required />

          <button type="submit">Register</button>
        </form>
      </div>
      <div id="result"></div>
      <p>Or perhaps, just <a href="./login.html">login</a></p>
    </div>
    <script src="./modules/register.js" type="module"></script>
  </body>
</html>
